db:
  path: diun.db

watch:
  workers: 10
  schedule: "0  */6 * * *"
  firstCheckNotif: false
  compareDigest: true

notif:
  # Signal REST API notifications
  signalrest:
    endpoint: ${DIUN_SIGNAL_ENDPOINT}
    number: ${DIUN_SIGNAL_NUMBER}
    recipients:
      - ${DIUN_SIGNAL_RECIPIENT}
    timeout: 10s
    templateBody: |
      üõ≥Ô∏è {{ .Entry.Image }} {{ if (eq .Entry.Status "new") }}is available{{ else }}has been updated{{ end }}.

regopts:
  - name: "docker.io"
    selector: image
    timeout: 30s

providers:
  docker:
    tlsVerify: true
    watchStopped: true