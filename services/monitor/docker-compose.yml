name: "monitor"

services:

####################
# Monitor
####################

  glances:
    container_name: glances
    image: nicolargo/glances:latest-full

    networks:
      - caddy-net

    ports:
      - ${PORT_GLANCES}:61208

    environment:
      TZ: ${TZ}
      GLANCES_OPT: "-w"  # Web server mode

    labels:
      - diun.enable=true
      - homepage.group=System
      - homepage.name=Glances
      - homepage.icon=glances
      - homepage.href=http://${SERVER_URL}:${PORT_GLANCES}
      - homepage.description=System Monitoring

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/os-release:/etc/os-release:ro
      - /:/rootfs:ro  # Mount host root filesystem

    pid: host  # Required for accurate process/CPU monitoring

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    restart: unless-stopped

  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest

    networks:
      - caddy-net
      - socky_proxy-net

    ports:
      - ${PORT_DOZZLE}:8080

    environment:
      DOCKER_HOST: tcp://socky_proxy:${PORT_SOCKY_PROXY} # redirects socket to the proxy
      DOZZLE_HOSTNAME: ${HOST_NAME}
      #DOZZLE_REMOTE_HOST: #optional. if you have other docker hosts, include them here. see https://dozzle.dev/guide/remote-hosts
    
    labels:
      - diun.enable=true
      - homepage.group=System
      - homepage.name=Docker Logs
      - homepage.icon=dozzle
      - homepage.href=http://${SERVER_URL}:${PORT_DOZZLE}

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 128M
    restart: always

  diun:
    container_name: diun
    image: ghcr.io/crazy-max/diun:4.28

    networks:
      - socky_proxy-net
      
    command: serve

    environment:
      TZ: ${TZ}
      LOG_JSON: "true"
      DIUN_NOTIF_DISCORD_WEBHOOKURL: ${DIUN_NOTIF_DISCORD_WEBHOOKURL}
      DIUN_PROVIDERS_DOCKER_ENDPOINT: tcp://socky_proxy:${PORT_SOCKY_PROXY} # redirects socket to the proxy

    labels:
      - diun.enable=true
      - homepage.group=System
      - homepage.name=Diun
      - homepage.icon=/icons/diun.png
      - homepage.description=Docker Image update Notifications
    
    volumes:
      - ./staticconfig/diun/diun.yml:/diun.yml:ro
      - ${CONFIGDIR}/diun:/data

    healthcheck:
      test: ["CMD", "diun", "--version"]

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 32M
    restart: unless-stopped

  scrutiny:
    container_name: scrutiny
    image: ghcr.io/analogj/scrutiny:master-omnibus

    networks:
      - caddy-net  # To reach signal-api for notifications

    ports:
      - ${PORT_SCRUTINY}:8080 # webapp
      - ${PORT_SCRUTINY_DB}:8086 # influxDB admin

    labels:
      - diun.enable=true
      - homepage.group=System
      - homepage.name=Scrutiny
      - homepage.icon=scrutiny
      - homepage.href=http://${SERVER_URL}:${PORT_SCRUTINY}
      - homepage.description=Harddrive Health Monitoring
      - homepage.widget.type=scrutiny
      - homepage.widget.url=http://${SERVER_URL}:${PORT_SCRUTINY}

    devices:
      - /dev/sda  # GIGABYTE SSD
      - /dev/sdb  # Seagate 2TB
      - /dev/sdc  # Seagate 2TB
      - /dev/sdd  # Seagate 2TB
    
    volumes:
      - /run/udev:/run/udev:ro
      - ${CONFIGDIR}/scrutiny/smart_drivedb.h:/etc/smart_drivedb.h:z,ro
      - ${CONFIGDIR}/scrutiny:/opt/scrutiny/config
      - ${DBDIR}/scrutiny:/opt/scrutiny/influxdb
      - ./staticconfig/scrutiny/notify-signal.sh:/opt/scrutiny/notify-signal.sh:ro

    cap_add:
      - SYS_RAWIO #necessary to allow smartctl permission to query your device SMART data 
      - SYS_ADMIN #necessary for NVMe drives

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    restart: unless-stopped

  speedtest-tracker:
    container_name: speedtest-tracker
    image: lscr.io/linuxserver/speedtest-tracker:latest
    profiles:
      - speedtest  # Disabled by default. Enable with: docker compose --profile speedtest up -d

    ports:
      - ${PORT_SPEEDTEST}:80

    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      DISPLAY_TIMEZONE: ${TZ}
      SPEEDTEST_SCHEDULE: ${SPEEDTEST_SCHEDULE}
      SPEEDTEST_SERVERS: ${SPEEDTEST_SERVERS}
      APP_KEY: ${SPEEDTEST_APP_KEY}
    
    labels:
      - diun.enable=true
      - homepage.group=Network
      - homepage.name=Speedtest Tracker
      - homepage.icon=speedtest-tracker
      - homepage.href=http://${SERVER_URL}:${PORT_SPEEDTEST}
      - homepage.widget.type=speedtest
      - homepage.widget.url=http://${SERVER_URL}:${PORT_SPEEDTEST}

    volumes:
      - ${CONFIGDIR}/speedtest-tracker:/config

    deploy:
      resources:
        limits:
          memory: 128M
    restart: unless-stopped

  uptime-kuma:
    container_name: uptime_kuma
    image: louislam/uptime-kuma:latest
    
    networks:
      - caddy-net # provides access for the reverse proxy
    
    ports:
      - ${PORT_UPKUMA}:3001
    
    labels:
      - diun.enable=true
      - homepage.group=System
      - homepage.name=Uptime Kuma
      - homepage.icon=uptime-kuma
      - homepage.href=http://${SERVER_URL}:${PORT_UPKUMA}
      - homepage.widget.type=uptimekuma
      - homepage.widget.url=http://${SERVER_URL}:${PORT_UPKUMA}
      - homepage.widget.slug=default

    volumes:
      - ${CONFIGDIR}/uptime-kuma:/app/data
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 128M
    restart: unless-stopped

####################
# Notifications
####################

  signal-api:
    container_name: signal-api
    image: bbernhard/signal-cli-rest-api:latest

    networks:
      - caddy-net  # Shared network for Jellyseerr, etc.

    ports:
      - ${PORT_SIGNAL_API}:8080

    environment:
      MODE: native
      # USE_NATIVE: "true"  # Alternative for newer versions

    labels:
      - diun.enable=true
      - homepage.group=System
      - homepage.name=Signal API
      - homepage.icon=signal
      - homepage.href=http://${SERVER_URL}:${PORT_SIGNAL_API}/v1/about
      - homepage.description=Signal notification service

    volumes:
      - ${CONFIGDIR}/signal-cli:/home/.local/share/signal-cli

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    restart: unless-stopped


networks:
  caddy-net:
    name: caddy-net
    external: true
  socky_proxy-net:
    name: socky_proxy-net
    external: true