name: "dashboard"

services:

####################
# Dashboard
####################

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage

    networks:
      - socky_proxy-net
      - caddy-net  # For reverse proxy and Glances access

    ports:
      - ${PORT_DASH_HTTP}:3000

    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      HOMEPAGE_ALLOWED_HOSTS: ${SERVER_URL}:${PORT_DASH_HTTP},${HOST_NAME}.${HOST_DOMAIN}:${PORT_DASH_HTTP},home.${DOMAIN}

    volumes:
      - ${CONFIGDIR}/homepage:/app/config # Make sure your local config directory exists
      - ${DIR_STATIC}/icons:/app/public/icons #Optional. for custom icons
      - ${DIR_STATIC}/wallpaper:/app/public/images #Optional. for custom backgrounds
    
    healthcheck:
      test: wget --spider http://${SERVER_URL}:${PORT_SOCKY_PROXY}/version || exit 1
      interval: "180s"
      timeout: "5s"
      retries: 3
      start_period: "30s"

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 128M
    restart: unless-stopped


networks:
  socky_proxy-net:
    name: socky_proxy-net
    external: true
  caddy-net:
    name: caddy-net
    external: true
    